<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>createjs</title>
</head>
<body>
	<h1>createjsのれんしゅ</h1>
	<hr>
	<canvas id="myCanvas" width="500" height="400"></canvas>
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>


	<script>
	window.addEventListener('load' , init);
	function init(){


		// stageオブジェクト
		var stage = new createjs.Stage("myCanvas");

		// shapeオブジェクト(図形のもと）をつくる
		var shikaku = new createjs.Shape();
		var maru = new createjs.Shape();


		// 四角形
		shikaku.graphics.beginFill("#74FFE6");
		shikaku.graphics.drawRect(10,10,100,100);

		//丸
		maru.graphics.beginFill("#AFFFA4");
		maru.graphics.drawCircle(60,200,50);

		// stageにaddする
		stage.addChild(shikaku);
		stage.addChild(maru);

		//表示する
		stage.update();


	}

	</script>

</body>
</html>
